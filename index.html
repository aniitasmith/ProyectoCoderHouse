<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 30360 / Ana Cristina Smith</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Nav para busqueda de productos -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid ">
            <img src="./Imagenes/Logo_staples.jpg" alt="Logo">
            <div class="d-flex">
                <form class="d-flex">
                    <input id="campoBusqueda" class="form-control me-2" type="search" placeholder="Buscar">
                    <button id="botonBusqueda" class="btn btn-outline-success" type="submit">Busqueda</button>
                </form>
                <!-- Boton para el carrito de compra. -->
                <button id= "verCarrito" type="button" class="btn btn-primary espaciado"> VER CARRITO </button>
            </div>
        </div>
    </nav>
    <!-- Contenedor de la lista de productos. -->
    <div class="container lista-productos">
        <div id="listaDeItems" class="d-flex row flex-wrap">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./js/barraDeBusqueda.js">
    </script>
